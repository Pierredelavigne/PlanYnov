<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanYnov - Visualisateur 3D des Salles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      color: #fff;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 280px;
      transition: all 0.3s ease;
    }

    #controls:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    #controls h3 {
      margin-bottom: 15px;
      color: #667eea;
      font-size: 1.2rem;
      border-bottom: 2px solid #667eea;
      padding-bottom: 5px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button.active {
      background: linear-gradient(45deg, #28a745, #20c997);
    }

    .floor-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }

    #info-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 300px;
      display: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .status-bar {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
      color: white;
      font-size: 1.2rem;
    }

    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #333;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      #controls {
        top: 10px;
        left: 10px;
        right: 10px;
        max-width: none;
        padding: 15px;
      }

      #legend, #status-bar {
        bottom: 10px;
        left: 10px;
        right: 10px;
        text-align: center;
      }

      #info-panel {
        top: auto;
        bottom: 80px;
        left: 10px;
        right: 10px;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    Chargement de la visualisation 3D...
  </div>

  <div id="controls">
    <h3>üè¢ PlanYnov</h3>
    
    <div class="control-group">
      <label>Navigation par √©tage :</label>
      <div class="floor-buttons">
        <button id="btn-all" onclick="showAll()" class="active">Tous</button>
        <button id="btn-floor-0" onclick="showFloor(0)">RDC</button>
        <button id="btn-floor-1" onclick="showFloor(1)">√âtage 1</button>
        <button id="btn-floor-2" onclick="showFloor(2)">√âtage 2</button>
      </div>
    </div>

    <div class="control-group">
      <button onclick="resetCamera()">üéØ Recentrer</button>
      <button onclick="toggleInfo()">‚ÑπÔ∏è Infos</button>
    </div>

    <div style="font-size: 0.8rem; color: #666; margin-top: 10px;">
      üí° Cliquez sur une salle pour voir les d√©tails
    </div>
  </div>

  <div id="info-panel">
    <h4>Informations de la salle</h4>
    <div id="room-details"></div>
  </div>

  <div id="legend">
    <h4 style="margin-bottom: 10px;">L√©gende</h4>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #44ff44;"></div>
      <span>Salle libre</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ff4444;"></div>
      <span>Salle occup√©e</span>
    </div>
  </div>

  <div id="status-bar">
    <span id="status-text">Initialisation...</span>
  </div>

  <canvas id="scene"></canvas>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  
  <!-- Notre script principal -->
  <script src="./main.js"></script>
  
  <script>
    // Variables globales pour l'interface
    window.activeFloor = 'all';
    window.sceneManager = null;

    // Fonctions utilitaires pour l'interface (d√©finies globalement)
    function showAll() {
      updateActiveButton('btn-all');
      window.activeFloor = 'all';
      if (window.sceneManager) {
        window.sceneManager.showAll();
        updateStatus('Affichage de toutes les salles');
      }
    }

    function showFloor(floor) {
      updateActiveButton(`btn-floor-${floor}`);
      window.activeFloor = floor;
      if (window.sceneManager) {
        window.sceneManager.showFloor(floor);
        updateStatus(`Affichage de l'√©tage ${floor}`);
      }
    }

    function resetCamera() {
      if (window.sceneManager && window.sceneManager.controls) {
        window.sceneManager.controls.reset();
        updateStatus('Cam√©ra recentr√©e');
      }
    }

    function toggleInfo() {
      const panel = document.getElementById('info-panel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function updateActiveButton(activeId) {
      document.querySelectorAll('.floor-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(activeId)?.classList.add('active');
    }

    function updateStatus(message) {
      document.getElementById('status-text').textContent = message;
    }

    // Initialisation quand la page est charg√©e
    window.addEventListener('load', function() {
      try {
        // V√©rifier que Three.js est charg√©
        if (typeof THREE === 'undefined') {
          throw new Error('Three.js n\'est pas charg√©');
        }
        
        // Initialisation de la sc√®ne
        window.sceneManager = initScene(THREE, THREE.OrbitControls);
        
        // Masquer le loading
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
          updateStatus('Pr√™t - Cliquez sur une salle pour plus d\'infos');
        }, 1000);
        
      } catch (error) {
        console.error('Erreur lors du chargement:', error);
        document.getElementById('loading').innerHTML = 'Erreur de chargement<br>V√©rifiez la console pour plus de d√©tails';
      }
    });

    // Exposer les fonctions globalement
    window.showAll = showAll;
    window.showFloor = showFloor;
    window.resetCamera = resetCamera;
    window.toggleInfo = toggleInfo;
  </script>
</body>
</html>
